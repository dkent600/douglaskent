<section class="section">
  <h3 class="skills-header" data-toggle="collapse" href="#allSkills" aria-expanded="false"
    aria-controls="companies-list" click.trigger="showSkillCategories = !showSkillCategories">${showSkillCategories ?
    "Hide Skills Pills" : "Show Skills Pills"}
    <i class="fa-solid ${showSkillCategories ? 'fa-angles-up' : 'fa-angles-down'}"></i>
  </h3>
  <div class="content collapse fade" id="allSkills">
    <div repeat.for="category of skillCategories">
      <div class="skills-for-category">
        <h4 class="skill-category">${category}</h4>
        <span repeat.for="skill of categoryToSkills.get(category)">
          <span if.bind="skill.url" class="badge badge-pill skill-name">
            <a href.bind="skill.url" target="_blank" rel="noopener noreferrer">${skill.name}</a>
          </span>
          <span if.bind="!skill.url" class="badge badge-pill skill-name">${skill.name}</span>
        </span>
      </div>
    </div>
  </div>
</section>
