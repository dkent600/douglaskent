<section class="section">
  <h3 style="margin-bottom: 1.5rem">Testimonials</h3>
  <blockquote class="testimonial" repeat.for="testimonial of testimonials">
    <div class="citation" innerhtml.bind="testimonial.reference | sanitizeHTML"></div>
    <footer class="blockquote-footer">
      <a href.bind="testimonial.website" target="_blank">
        <cite>${testimonial.name}, ${testimonial.title}</cite>
      </a>
    </footer>
  </blockquote>
</section>
