<div class="container">
  <toc if.bind="isLong" is-short.bind="isShort" for-dropdown-menu.bind="true"></toc>
  <div class="row">
    <div class="col-xs-12 col-lg-8 col-xl-9">
      <h1>${basics.name}</h1>
      <div>
        <contact id="contact" inline.bind="true" class="d-lg-none sectionContainer">
        </contact>

        <introduction id="introduction" is-short.bind="isShort" class="scrollspy sectionContainer">
        </introduction>

        <accomplishments if.bind="isLong" id="accomplishments" class="scrollspy sectionContainer">
        </accomplishments>

        <testimonials if.bind="isLong" id="testimonials" class="scrollspy sectionContainer">
        </testimonials>

        <reasons if.bind="isLong" id="reasons" class="scrollspy sectionContainer">
        </reasons>

        <skills if.bind="isLong" id="skills" skill-by-name.bind="skillByName" class="scrollspy sectionContainer">
        </skills>

        <history id="history" skill-by-name.bind="skillByName" is-short.bind="isShort"
          class="scrollspy sectionContainer">
        </history>

        <travel id="travel" class="scrollspy sectionContainer">
        </travel>

        <education id="education" class="scrollspy sectionContainer">
        </education>

        <!-- <languages if.bind="isLong" id="languages" class="scrollspy sectionContainer">
        </languages>

        <citizenship if.bind="isLong" id="citizenship" class="scrollspy sectionContainer">
        </citizenship> -->

        <publications if.bind="isLong" id="publications" class="scrollspy sectionContainer">
        </publications>
      </div>

    </div>
    <div class="col-hide-md col-lg-4 col-xl-3 hidden-print">
      <div class="side-panel">
        <contact></contact>
        <toc id="TOC" if.bind="isLong" is-short.bind="isShort">
        </toc>
      </div>
    </div>
  </div>
</div>
