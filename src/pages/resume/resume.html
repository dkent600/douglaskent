<div class="container">
  <toc is-short.bind="isShort" for-dropdown-menu.bind="true"></toc>
  <div class="row">
    <div class="col-xs-12 col-lg-8 col-xl-9">
      <h1>${basics.name}</h1>
      <div>
        <contact id="contact" inline.bind="true" class="d-lg-none sectionContainer">
        </contact>

        <introduction id="introduction" class="scrollspy sectionContainer">
        </introduction>

        <reasons if.bind="!isShort" id="reasons" class="scrollspy sectionContainer">
        </reasons>

        <testimonials if.bind="!isShort" id="testimonials" class="scrollspy sectionContainer">
        </testimonials>

        <accomplishments if.bind="!isShort" id="accomplishments" class="scrollspy sectionContainer">
        </accomplishments>

        <skills id="skills" skill-by-name.bind="skillByName" class="scrollspy sectionContainer">
        </skills>

        <history id="history" skill-by-name.bind="skillByName" class="scrollspy sectionContainer">
        </history>

        <education id="education" class="scrollspy sectionContainer">
        </education>

        <languages if.bind="!isShort" id="languages" class="scrollspy sectionContainer">
        </languages>

        <citizenship if.bind="!isShort" id="citizenship" class="scrollspy sectionContainer">
        </citizenship>

        <publications if.bind="!isShort" id="publications" class="scrollspy sectionContainer">
        </publications>
      </div>

    </div>
    <div class="col-hide-md col-lg-4 col-xl-3 hidden-print">
      <div class="side-panel">
        <contact></contact>
        <toc id="TOC" is-short.bind="isShort">
        </toc>
      </div>
    </div>
  </div>
</div>
