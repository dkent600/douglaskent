<div class="container resume" is-short.class="isShort">
  <toc resume-type="complete" for-dropdown-menu.bind="true"></toc>
  <div class="row">
    <div class="col-xs-12 col-lg-8 col-xl-9">
      <h1>${basics.name}</h1>
      <div>
        <contact id="contact" inline.bind="true" class="d-lg-none sectionContainer">
        </contact>

        <introduction id="introduction" class="scrollspy sectionContainer">
        </introduction>

        <accomplishments resume-type="complete" id="accomplishments" class="scrollspy sectionContainer">
        </accomplishments>

        <testimonials resume-type="complete" id="testimonials" class="scrollspy sectionContainer">
        </testimonials>

        <reasons resume-type="complete" id="reasons" class="scrollspy sectionContainer">
        </reasons>

        <skills resume-type="complete" id="skills" skill-by-name.bind="skillByName" class="scrollspy sectionContainer">
        </skills>

        <history id="history" skill-by-name.bind="skillByName" class="scrollspy sectionContainer">
        </history>

        <travel resume-type="complete" id="travel" class="scrollspy sectionContainer">
        </travel>

        <education id="education" class="scrollspy sectionContainer">
        </education>

        <!-- <languages resume-type="complete" id="languages" class="scrollspy sectionContainer">
        </languages>

        <citizenship resume-type="complete" id="citizenship" class="scrollspy sectionContainer">
        </citizenship> -->

        <publications resume-type="complete" id="publications" class="scrollspy sectionContainer">
        </publications>
      </div>

    </div>
    <div class="col-hide-md col-lg-4 col-xl-3 hidden-print">
      <div class="side-panel">
        <contact></contact>
        <toc resume-type="complete" id="TOC">
        </toc>
      </div>
    </div>
  </div>
</div>
