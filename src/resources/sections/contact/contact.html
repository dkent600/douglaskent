<template as-custom-element="tink">
  <bindable name='profile'></bindable>
  <a class="external-link" href.bind="profile.url" target="_blank" rel="noopener noreferrer">
    <i class="profile-icon ${profile.icon}"></i>
    <span class="d-none d-print-inline">${profile.url.replace('mailto:', '')}</span>
    <span class="d-print-none">${profile.network}</span>
    <!-- ${profile.network} -->
  </a>
</template>

<template as-custom-element="info">
  <bindable name='profiles'></bindable>
  <bindable name='inline'></bindable>
  <bindable name='basics'></bindable>
  <div>${basics.phone}</div>
  <div>${basics.phone2}</div>
  <!-- <div>
    <a href="mailto:${basics.email}">${basics.email}</a>
  </div> -->
  <!-- <div>
    <a href.bind="basics.website" target="_blank" rel="noopener noreferrer">${basics.website}</a>
  </div> -->
  <div repeat.for="profile of profiles">
    <tink profile.bind="profile">
    </tink>
  </div>
  <!-- <div class="d-none d-print-inline">
    <div resume-type="complete"><a href="https://douglaskent.com/resume/short">One-Page Resume</a>
    </div>
  </div> -->
  <!-- <div><a href="https://douglaskent.com/resume">Complete Resume: https://douglaskent.com/resume</a></div> -->
  <div class="d-print-none">
    <div resume-type="complete"><a load="../resume/short">One-Page Resume</a></div>
    <div resume-type="short"><a load="../resume">Complete Resume</a></div>
  </div>
</template>

<section class="section section-lg-none" if.bind="inline">
  <h3>Contact</h3>
  <!-- 
    <div>${basics.location.address}</div>
    <div>${basics.location.city}, ${basics.location.region} ${basics.location.postalCode}, ${basics.location.countryName}</div>\
  -->
  <div class="contact-info inline grid-container">
    <div class="grid-item">
      <info basics.bind="basics" profiles.bind="profiles" inline.bind="true"></info>
    </div>
    <div class="grid-item">
      <testimonials just-one="true" resume-type="short">
      </testimonials>
    </div>
  </div>
</section>

<aside class="contact-info" else>
  <hr />
  <div style="margin-left:.5rem">
    <h5>Contact</h5>
    <!-- <div>${basics.location.address}</div>
      <div>${basics.location.city}, ${basics.location.region} ${basics.location.postalcode}</div>
      <div>${basics.location.countryName}</div>
    -->
    <info basics.bind="basics" profiles.bind="profiles"></info>

  </div>
  <hr />
  <testimonials just-one="true" resume-type="short">
  </testimonials>
</aside
