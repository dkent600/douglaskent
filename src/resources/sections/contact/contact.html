<template as-custom-element="info">
  <bindable name='profiles'></bindable>
  <bindable name='inline'></bindable>
  <bindable name='basics'></bindable>
  <bindable name='isShort'></bindable>
  <div>${basics.phone}</div>
  <div>${basics.phone2}</div>
  <div>
    <a href="mailto:${basics.email}">${basics.email}</a>
  </div>
  <div>
    <a href.bind="basics.website" target="_blank" rel="noopener noreferrer">${basics.website}</a>
  </div>
  <div repeat.for="profile of profiles">
    <a class="external-link" href.bind="profile.url" target="_blank" rel="noopener noreferrer">
      <i class="profile-icon fa-brands fa-${profile.icon}"></i>
      <span class="d-none d-print-inline">${profile.url}</span>
      <span class="d-print-none">${profile.network}</span>
    </a>
  </div>
  <div if.bind="!isShort" class="hidden-print"><a load="../shortresume">Short-form Resume</a></div>
  <div else class="hidden-print"><a load="../resume">Complete Resume</a></div>
</template>

<section class="section section-lg-none" if.bind="inline">
  <h3>Contact</h3>
  <!-- 
    <div>${basics.location.address}</div>
    <div>${basics.location.city}, ${basics.location.region} ${basics.location.postalCode}, ${basics.location.countryName}</div>\
  -->
  <info is-short.bind="isShort" basics.bind="basics" profiles.bind="profiles" inline.bind="true"></info>
</section>

<aside class="contact-info" else>
  <hr />
  <div style="margin-left:.5rem">
    <h5>Contact</h5>
    <!-- <div>${basics.location.address}</div>
      <div>${basics.location.city}, ${basics.location.region} ${basics.location.postalcode}</div>
      <div>${basics.location.countryName}</div>
    -->
    <info is-short.bind="isShort" basics.bind="basics" profiles.bind="profiles"></info>

  </div>
  <hr />
</aside
