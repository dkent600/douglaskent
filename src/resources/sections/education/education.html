<section class="section" is-short.class="isShort">
  <h3>Education</h3>
  <div class="content">
    <div class="school-grid-container">
      <template repeat.for="school of schools">
        <div class="school">
          <h5 class="school-name">${school.institution}</h5>
          <div>${school.studyType}, ${school.area}</div>
          <div>${school.startDate} to ${school.endDate}</div>
        </div>
      </template>
    </div>
  </div>
</section>
